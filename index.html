<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <div class="hover-image"><i class="fas fa-eye eye"></i></div>
        <img src="images/image-equilibrium.jpg" alt="Card Image" />
      </div>
      <div class="card-text">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-text__info">
        <span class="value"><i class="far fa-gem icon"></i> 0.041 ETH</span>
        <span class="time"><i class="far fa-clock icon"></i> 3 days left</span>
      </div>
      <div class="card-person">
        <div class="card-person__image">
          <img src="images/image-avatar.png" alt="image-avatar" />
        </div>

        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
